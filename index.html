<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Combination</title>
  </head>
  <body>
    <div class="message">Guess the Combo</div>
    <div class="game"></div>
    <button type="button">Start</button>
    <div class="instructions">
      <small
        >How to Play: Guess the combination. A blue box means you need to guess
        a higher number. A red box means you need to guess a lower number. Try
        and solve it in as little guesses as possible. Good luck!</small
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
